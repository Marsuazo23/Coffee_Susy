</head>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">

        <main>
            <h1 class="text-center mt-5">Puedes realizar una reserva</h1>
          
            <form class="mt-4" onsubmit="return validarFormulario(event)">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="cantidadPersonas" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" id="cantidadPersonas">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="mb-3">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn_Enviar">Enviar</button>
            </form>

            <script src="javascript/validaciones.js"></script>

        </main>        
        

        <footer class="text-center py-4 bg-darkolivegreen text-white">
            <div class="d-flex justify-content-center mb-3">
                <a href="https://www.facebook.com" target="_blank" class="mx-2">
                    <img src="imagenes/icono_facebook.png" alt="Facebook" width="50" height="50">
                </a>
                <a href="https://www.instagram.com" target="_blank" class="mx-2">
                    <img src="imagenes/icono_instagram.png" alt="Instagram" width="50" height="50">
                </a>
